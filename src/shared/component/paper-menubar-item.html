<!--
A material design menu bar in Polymer.

Example:

<paper-menubar-item></paper-menubar-item>

@demo
-->
<dom-module id="paper-menubar-item">

  <style>
    :host {
      display: inline-block;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: white;
      font-size: 14px;
      position: relative;
      z-index: 1;

      outline: none;
      --paper-menu-button: {
        padding: 0;
      }
      --paper-menu: {
        padding: 0;
        font-size: 14px;
        font-weight: 100;
      }
      --paper-menu-selected-item: {
        font-weight: 100;
      }
      --paper-menu-focused-item-after:	 {
        display: none;
      }
    }
    .dropdown-content ::content paper-item {
      font-size: 14px;
      font-weight: 100;
      min-height: 32px;
      min-width: 150px;
      padding-left: 2em;
      cursor: pointer
    }
    .dropdown-content ::content paper-item:hover {
      background: var(--google-grey-300);
    }
    .dropdown-content ::content paper-item:before{
      display: none;
    }
    .dropdown-trigger {
      background: #fff;
      display: inline-block;
      position: relative;
      z-index: 13;

      height: 1.3em;
      display: inline-block;
      outline: none;
      padding: 3px 7px 5px 7px;
      color: var(--primary-text-color);
      text-decoration: none;

      cursor: pointer;
    }
    :host([selected]) {
      z-index: 2;
    }
    :host([selected]) .dropdown-trigger,
    .dropdown-trigger:hover {
      background: var(--google-grey-300);
    }
  </style>

  <template>
    <paper-menu-button id="menuButton" vertical-offset="25" horizontal-align="{{_getHAlig(right)}}"
      class="{{widthmode}}">
      <a id="trigger" class="dropdown-trigger">
        <iron-icon icon="{{icon}}"></iron-icon>
        <span>{{label}}</span>
      </a>

      <paper-menu id="menu" class="dropdown-content">
        <content></content>
      </paper-menu>

    </paper-menu-button>
  </template>


  <script>

    Polymer({
      is: 'paper-menubar-item',
      properties: {
        icon:{
          type: String,
          reflectToAttribute: true
        },        label: {
          type: String,
          reflectToAttribute: true
        },
        selected: {
          type: Boolean,
          reflectToAttribute: true,
          observer: "_selectedChanged"
        },
        right: {
          type: Boolean,
          reflectToAttribute: true
        },
        widthmode: {
          type: String,
          reflectToAttribute: true
        }
      },
      _getHAlig: function(right){
        return right ? 'right' : 'left'
      },
      ready: function() {
        var _this = this;
        var menu = this.$.menu;
        this.addEventListener('paper-dropdown-close', function() {
          menu.selected = null;
          setTimeout(function(){
            if(_this.selected)
              _this.fire('paper-menubar-item-closed');
          })
        });
      },
      _selectedChanged: function() {
        var _this = this;
        var menuButton = _this.$.menuButton;
        if(_this.selected) menuButton.open();
        else menuButton.close();
      }
    });

  </script>
</dom-module>
